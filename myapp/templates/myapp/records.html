{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'myapp/records.css' %} />
  <title>Records</title>
</head>
<body>
  <a href="/">Home</a>
  <div class="cards">
  {% for user in users %}
    <div class="card">
      <p>Name: {{user.name}}</p>
      <p>Gender: {{user.gender}}</p>
      {% if user.gender == 'male' %}
        <p>Marital-Status: {{user.marital_status}}</p>
      {% else %}
        <p>Age: {{user.age}}</p>
      {% endif %}
      <p>Email: {{user.email}}</p>
    </div>
  {% endfor %}
  </div>
</body>
</html>
